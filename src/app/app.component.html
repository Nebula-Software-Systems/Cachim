<div class="table-responsive table-responsive-div">
  <table class="table table-striped table-hover cache-table">
    <thead class="table-dark">
      <tr>
        <th scope="col">Key</th>
        <th scope="col">Value</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let inMemory of inMemoryCache.cache| keyvalue">
        <td class="table-light">{{ inMemory.key }}</td>
        <td class="table-light">{{ inMemory.value }}</td>
      </tr>
    </tbody>
  </table>
</div>
